<head>

  padding-top: 40px;
  padding-right: 30px;

}

    padding: 12px;
}
.pink1{
            
            text-align: auto;

    padding-left: 5%;

</head>
<body>
    <div class="data" align="center">
        <h1>Predict the Price of House </h1>
        <form method="post" action="{{url_for('predict')}}">
            <div class="section_space"></div>
                <div class="form">
                <div class="row">
                  <div class=" col-md-6 col-sm-6 pink1">
                        <label for="area">Area:</label>
                            <input id="area" type="number" name="area1" placeholder="area in sq" required>
                        </label>
                    </div>
                  <div class=" col-md-6 col-sm-6 pink">
                         Bedrooms:
            <select name="bedroom">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
                    </div>
                </div>
                <div class="section_space"></div>
            <div class="row">
                  <div class=" col-md-4 col-sm-4 pink1">
                        Bathrooms:
            <select name="bathroom">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                
            </select>
                    </div>
                  <div class=" col-md-4 col-sm-4 pink">
                        Furnishing Status:
            <select name="furnish">
                <option>furnished</option>
                <option>semi-furnished</option>
                <option>unfurnished</option>
            </select> 
                    </div>
                    <div class=" col-md-4 col-sm-4 pink">
                         Parking:
            <select name="parking">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                
            </select>
                    </div>
                </div>
                <div class="section_space"></div>
                 <div class="row">
                  <div class=" col-md-4 col-sm-4 pink1">
                        <label>Mainroad:
                <label>Yes
                <input type="radio" name="mainroad" value="1" required>
                </label>
                <label>No
                <input type="radio" name="mainroad" value="0" required>
            </label>
                    </div>
                  <div class=" col-md-4 col-sm-4 pink">
                         Basement:
                <label for="basement">Yes
                <input id="yes" type="radio" name="basement" value="1" required>
                </label>
                <label>No
                <input id="no" type="radio" name="basement" value="0" required>
            </label>
            </label>
                    </div>
                    <div class=" col-md-4 col-sm-4 pink">
                         Guest Room:
                <label>Yes
                <input id="yes" type="radio" name="guestroom" value="1" required>
                </label>
                <label>No
                <input id="no" type="radio" name="guestroom" value="0" required>
            </label>
            </label>
                    </div>
                </div>
                <div class="section_space"></div>
                 <div class="row">
                  <div class=" col-md-4 col-sm-4 pink1">
                        <label> Hotwaterheating:
                <label for="basement">Yes
                <input id="yes" type="radio" name="hotwater" value="1" required>
                </label>
                <label>No
                <input id="no" type="radio" name="hotwater" value="0" required>
            </label>
            </label>
                    </div>
                  <div class=" col-md-4 col-sm-4 pink">
                        <label>Airconditioning:
                <label for="basement">Yes
                <input id="yes" type="radio" name="aircondition" value="1" required>
                </label>
                <label>No
                <input id="no" type="radio" name="aircondition" value="0" required>
            </label>
            </label>
                    </div>
                    <div class=" col-md-4 col-sm-4 pink">
                         stories:
            <select name="stories">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
                    </div>
                </div>
                <div class="section_space"></div>
               <div class="row">
        <div class="col-lg-12">
            Check Price <button type="submit">Predict</button></div>
    </div>
             </div>   
        </form>
        <h3><br>{{predict_text}}</h3>
        </div>

        <div class="footer">
            <div class="row">
